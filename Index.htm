<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aimbot Menu</title>

<style>
:root {
  --bg:#050108;
  --card:#0d0d0d;
  --pink:#ff0055;
}

*{box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
  margin:0;
  height:100vh;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* LOGIN */
.login-card{
  background:#1a002d;
  padding:30px;
  width:320px;
  border-radius:18px;
  box-shadow:0 0 40px #a020f0;
  text-align:center;
  position:absolute;
}
.login-card h1{color:white;margin-bottom:25px;}
.login-card input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  margin-bottom:20px;
}
.login-card button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(90deg,#b400ff,#ff00ff);
  color:white;
  font-size:18px;
  font-weight:bold;
}

/* MENU */
.card{
  background:var(--card);
  width:300px;
  padding:20px;
  border-radius:12px;
  border:2px solid var(--pink);
  box-shadow:0 0 20px rgba(255,0,85,.4);
  color:white;
  display:none;
}
.header{text-align:center;margin-bottom:20px;}
.header h2{color:var(--pink);letter-spacing:2px;margin:0;}
</style>
</head>
<body>

<!-- LOGIN -->
<div class="login-card" id="login">
  <h1>Login</h1>
  <input id="key" placeholder="Digite sua Key">
  <button onclick="entrar()">Entrar</button>
</div>

<!-- MENU -->
<div class="card" id="menu">
  <div class="header">
    <h2>AIMBOT</h2>
  </div>
  <p>Menu liberado ✔️</p>
  <!-- AQUI ENTRA SEU MENU COMPLETO -->
</div>

<script>
const SEGREDO = "AIMBOT_2026"; // ⚠️ IGUAL AO GERADOR

function assinar(valor){
  let h=0;
  for(let i=0;i<valor.length;i++)
    h=(h<<5)-h+valor.charCodeAt(i);
  return Math.abs(h).toString(36).toUpperCase().slice(0,6);
}

function entrar(){
  const key = document.getElementById("key").value.trim();
  const partes = key.split("-");
  if(partes.length !== 3 || partes[0] !== "AIM")
    return alert("Key inválida");

  const expira = Number(partes[1]);
  const assinatura = partes[2];

  if(assinar(expira + SEGREDO) !== assinatura)
    return alert("Key inválida");

  if(expira !== 0 && Date.now() > expira)
    return alert("Key expirada");

  document.getElementById("login").style.display="none";
  document.getElementById("menu").style.display="block";
}
</script>

</body>
</html>
