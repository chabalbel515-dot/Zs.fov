<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mod Menu</title>

<style>
*{
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  margin:0;
  height:100vh;
  background:#050108;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* LOGIN */
.login-card{
  background:#1a002d;
  padding:30px;
  width:320px;
  border-radius:18px;
  box-shadow:0 0 40px #a020f0;
  text-align:center;
}

.login-card h1{
  color:white;
  margin-bottom:25px;
}

.login-card input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  margin-bottom:20px;
}

.login-card button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(90deg,#b400ff,#ff00ff);
  color:white;
  font-size:18px;
  font-weight:bold;
}

/* MOD MENU */
.mod-menu{
  width:320px;
  background:#0b0b0b;
  border-radius:16px;
  padding:18px;
  border:2px solid #ff0055;
  box-shadow:0 0 25px rgba(255,0,85,.6);
  color:white;
  display:none;
}

.mod-header{
  display:flex;
  align-items:center;
  gap:10px;
  justify-content:center;
  margin-bottom:18px;
}

.mod-header h2{
  margin:0;
  letter-spacing:3px;
  color:#ff0055;
}

.status-dot{
  width:10px;
  height:10px;
  background:#00ff88;
  border-radius:50%;
  box-shadow:0 0 10px #00ff88;
}

.mod-section{
  background:#151515;
  padding:12px;
  border-radius:12px;
  margin-bottom:14px;
}

.mod-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}

/* SWITCH */
.switch{position:relative;width:42px;height:22px;}
.switch input{display:none;}
.slider-ui{
  position:absolute;inset:0;
  background:#333;border-radius:20px;
}
.slider-ui::before{
  content:"";
  position:absolute;
  width:16px;height:16px;
  left:3px;top:3px;
  background:white;border-radius:50%;
}
.switch input:checked + .slider-ui{
  background:#ff0055;
  box-shadow:0 0 12px #ff0055;
}
.switch input:checked + .slider-ui::before{
  transform:translateX(20px);
}

/* FOV */
.fov-header{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  margin-bottom:6px;
  color:#aaa;
}

input[type=range]{
  width:100%;
  accent-color:#ff0055;
}

.mod-footer{
  text-align:center;
  font-weight:bold;
  color:#ff0055;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login-card" id="login">
  <h1>Login</h1>
  <input id="key" placeholder="Digite sua Key">
  <button onclick="entrar()">Entrar</button>
</div>

<!-- MOD MENU -->
<div class="mod-menu" id="menu">

  <div class="mod-header">
    <span class="status-dot"></span>
    <h2>MOD MENU</h2>
  </div>

  <div class="mod-section">
    <div class="mod-item">
      <span>Aimbot</span>
      <label class="switch">
        <input type="checkbox" id="aimbotToggle">
        <span class="slider-ui"></span>
      </label>
    </div>

    <div class="mod-item">
      <span>Aumentar Precisão</span>
      <label class="switch">
        <input type="checkbox" id="precisionToggle">
        <span class="slider-ui"></span>
      </label>
    </div>
  </div>

  <div class="mod-section">
    <div class="fov-header">
      <span>FOV</span>
      <span id="fovValue">10</span>
    </div>
    <input type="range" id="fovSlider" min="1" max="100" value="10">
  </div>

  <div class="mod-footer">
    Sensi: <span id="sensiDisplay">0</span>
  </div>

</div>

<script>
/* LOGIN POR KEY */
const SEGREDO = "AIMBOT_2026";

function assinar(valor){
  let h=0;
  for(let i=0;i<valor.length;i++)
    h=(h<<5)-h+valor.charCodeAt(i);
  return Math.abs(h).toString(36).toUpperCase().slice(0,6);
}

function entrar(){
  const key = document.getElementById("key").value.trim();
  const partes = key.split("-");
  if(partes.length !== 3 || partes[0] !== "AIM")
    return alert("Key inválida");

  const expira = Number(partes[1]);
  const assinatura = partes[2];

  if(assinar(expira + SEGREDO) !== assinatura)
    return alert("Key inválida");

  if(expira !== 0 && Date.now() > expira)
    return alert("Key expirada");

  document.getElementById("login").style.display="none";
  document.getElementById("menu").style.display="block";
}
</script>

<script type="module" src="engine.js"></script>
<script type="module" src="enginebundle.js"></script>

</body>
  </html>
